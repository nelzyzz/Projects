<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelzy website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        :root {
            --primary-color: #00adb5;
            --secondary-color: #393e46;
            --background-color: #222831;
            --text-color: #eeeeee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .wrapper-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(57, 62, 70, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 1;
        }

        .profile-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #toggle-theme {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #toggle-theme:hover {
            background-color: #007e85;
        }

        /* Other existing styles remain unchanged */

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Profile and Theme Toggle Button -->
    <div class="profile-container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile" class="profile-img">
        </div>
        <button id="toggle-theme">Light Mode</button>
    </div>

    <div class="wrapper-container">
        <h1>Projects</h1>

        <div class="burat">
            <h2>Share Booster</h2>
            <p>An automated tool for sharing Facebook posts via URL and cookies.</p>
            <a href="https://autosharee.onrender.com/" class="burat-link" target="_blank">View Project</a>
        </div>

        <div class="burat">
            <h2>YT Audio Downloader</h2>
            <p>Youtube Audio Downloader via link</p>
            <a href="https://youtube-audio-downloaderr.vercel.app/" class="burat-link" target="_blank">View Project</a>
        </div>

        <!-- Other projects remain unchanged -->

    </div>

    <button id="chat-button" onclick="toggleChat()">ðŸ’¬</button>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('toggle-theme').addEventListener('click', function() {
            const root = document.documentElement;
            const isDarkMode = root.style.getPropertyValue('--background-color') === '#222831';
            
            if (isDarkMode) {
                root.style.setProperty('--background-color', '#ffffff');
                root.style.setProperty('--secondary-color', '#e0e0e0');
                root.style.setProperty('--text-color', '#000000');
                this.textContent = 'Dark Mode';
            } else {
                root.style.setProperty('--background-color', '#222831');
                root.style.setProperty('--secondary-color', '#393e46');
                root.style.setProperty('--text-color', '#eeeeee');
                this.textContent = 'Light Mode';
            }
        });
    </script>
</body>
</html>
