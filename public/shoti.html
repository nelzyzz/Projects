            width: 90%;
            max-height: 50vh;
            border-radius: 10px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }

            margin-top: 20px;
            text-align: center;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .video-info h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .video-info p {
            margin: 5px 0;
        }

        @media (max-width: 600px) {

            button,
            a.button {
                font-size: 14px;
                padding: 10px 16px;
            }

                width: 95%;
