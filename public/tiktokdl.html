<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        :root {
            --primary-color: #00adb5;
            --secondary-color: #393e46;
            --background-color: #222831;
            --text-color: #eeeeee;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .wrapper-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(57, 62, 70, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .download-area {
            margin-bottom: 20px;
        }
        .download-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-color);
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #007e85;
        }
        .loading {
            display: none;
            margin-top: 15px;
            color: var(--text-color);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="wrapper-container">
        <h1>TikTok Video Downloader</h1>
        <div class="download-area">
            <input type="text" id="url-input" class="download-input" placeholder="Enter TikTok video URL" />
            <button class="download-btn" id="downloadBtn">Download</button>
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });

        $('#downloadBtn').on('click', function() {
            const url = $('#url-input').val();
            $('#loading').show();
            $.ajax({
                url: `https://rest-api-cnh4.onrender.com/tikdl?link=${url}`,
                method: 'GET',
                success: function(response) {
                    $('#loading').hide();

                    const link = response.download_links[0];
                    const a = document.createElement('a');
                    a.href = link;
                    a.download = '';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                },
                error: function() {
                    $('#loading').hide();
                    alert('Error fetching download link');
                }
            });
        });
    </script>
</body>
</html>
