<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASH XXX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00adb5;
            --secondary-color: #393e46;
            --background-color: #222831;
            --text-color: #eeeeee;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .wrapper-container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(57, 62, 70, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--text-color);
            display: inline-block;
        }
        .search-button, .back-button {
            padding: 9px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-left: 10px;
        }
        .search-button:hover, .back-button:hover {
            background-color: #007e85;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .video-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .video-thumbnail img {
            width: 100%;
            height: auto;
        }
        .video-info {
            padding: 10px;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            color: var(--text-color);
        }
        #popup-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;
            text-align: center;
        }
        #popup-player video {
            width: 100%;
        }
        .popup-close, .popup-download {
            color: white;
            background: var(--primary-color);
            padding: 10px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="wrapper-container">
        <h1>NASH XXX</h1>
        <p>For 18+ only.</p>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search for videos...">
            <button id="search-button" class="search-button">Search</button>
            <button id="back-to-home" class="back-button" style="display: none;">Back to Home</button>
        </div>
        <div id="video-container" class="video-grid"></div>
    </div>
    <footer>
        <p>&copy; 2024 Deku XXX. All rights reserved.</p>
        <p>modified by <a href="https://www.facebook.com/profile.php?id=100088690249020" target="_blank" style="color: var(--primary-color);">Joshua Apostol</a></p>
    </footer>
    <div id="loading" class="loading">Loading...</div>
    <div id="popup-player">
        <video id="video-player" controls></video>
        <div>
            <button class="popup-download" id="download-video">Download</button>
            <button class="popup-close" id="close-popup">Close</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
        
        const api = 'https://dekux.giize.com/prn';
        const vContainer = document.getElementById('video-container');
        const searchInp = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-button');
        const popupPlayer = document.getElementById('popup-player');
        const vidPlayer = document.getElementById('video-player');
        const closePopup = document.getElementById('close-popup');
        const downloadBtn = document.getElementById('download-video');
        const loading = document.getElementById('loading');
        const bckHome = document.getElementById('back-to-home');
        let currentVid = '';

        async function fetchVid(endpoint) {
            try {
                const response = await fetch(`${api}${endpoint}`);
                const data = await response.json();
                return data.result;
            } catch (error) {
                console.error('Error fetching videos:', error);
                return [];
            }
        }

        function createCard(video) {
            if (!video || !video.title || !video.thumbnail) {
                return null;
            }

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}">
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <p class="video-meta">${video.duration || 'Unknown duration'}</p>
                    <div class="video-uploader">
                        <span class="uploader-name">${video.uploaderName || 'Unknown uploader'}</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => playVideo(video.video));
            return card;
        }

        function display(videos) {
            vContainer.innerHTML = '';
            videos.forEach(video => {
                const card = createCard(video);
                if (card) {
                    vContainer.appendChild(card);
                }
            });
        }

        async function loadHome() {
            showLoading();
            const videos = await fetchVid('/home');
            hideLoading();
            display(videos);
        }

        async function searchVid() {
            const query = searchInp.value.trim();
            if (query) {
                showLoading();
                const videos = await fetchVid(`/search/${encodeURIComponent(query)}`);
                hideLoading();
                display(videos);
                backHome();
            }
        }

        async function playVideo(videoUrl) {
            try {
                showLoading();
                const response = await fetch(`${api}/download?url=${encodeURIComponent(videoUrl)}`);
                const data = await response.json();
                const videoInfo = data.result;
                const videoSrc = videoInfo.contentUrl.HD_Quality || videoInfo.contentUrl.Default_Quality || videoInfo.contentUrl.Low_Quality;

                if (videoSrc) {
                    vidPlayer.src = videoSrc;
                    currentVid = videoSrc;
                    popupPlayer.style.display = 'block';
                    vidPlayer.play();
                    downloadBtn.onclick = () => downloadVideo(videoSrc);
                }
            } catch (error) {
                console.error('Error playing video:', error);
                hideLoading();
            }
        }

        function downloadVideo(videoSrc) {
            const a = document.createElement('a');
            a.href = videoSrc;
            a.download = 'video.mp4';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function closeVid() {
            vidPlayer.pause();
            vidPlayer.src = '';
            popupPlayer.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        bckHome.addEventListener('click', () => {
            loadHome();
            bckHome.style.display = 'none';
        });

        closePopup.addEventListener('click', closeVid);
        searchBtn.addEventListener('click', searchVid);
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', () => {
            console.log('callback - particles.js config loaded');
        });

        loadHome();
    </script>
</body>
</html>
